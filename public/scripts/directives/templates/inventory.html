<div>
	 <div class="panel panel-primary">
		<div class="panel-heading">
		 <span>Inventory</span>
		</div>
		 <div class="panel-body">
		 <div ng-repeat="item in user.inventory">
			<div class="row">
				<div class="col-md-4 center">
					<figure>
					  <img ng-src="images/{{item.name|lowercase}}.png" width="60" height="60">
					  <figcaption>{{item.name}}</figcaption>
					</figure>
				</div>
				<div class="col-md-4 center vertical">
					<label>Quantity</label>
					<h4>{{item.quantity}}</h4>
				</div>
				<div class="col-md-4 center">
					<i class="fa fa-bullhorn"></i><br>
					<button class="btn btn-primary" ng-click="onStartAuction(item)">Auction</button>
				</div>
			</div >  
		</div>
		 </div>
	</div>
</div>
