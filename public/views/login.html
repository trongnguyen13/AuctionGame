<div class="main">
    <div class="login-form">
        <h1>Login</h1>
        <div class="head">
            <img src="./images/user.png" alt="">
        </div>
        <form>
            <input type="text" required class="text" id="username" ng-model="username">
            <div class="submit">
            	<button class="btn-login" ng-click="onLogin()">Log In</button>
            </div>
        </form>
    </div>
</div>
